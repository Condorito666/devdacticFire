<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title>Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let estudiante of estudiantes"
      (click)="openEstudiante(estudiante)"
    >
      <ion-label>{{estudiante.nombre}} {{estudiante.apellido}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addEstudiante()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
